<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="display-status"></div>
        <h2>Expense Tracker</h2>
        <div class="input-form">
          <form id="expense-form">
            <input
              type="text"
              class="description"
              placeholder="Expense Description"
              required
            />
            <select class="category" required>
              <option value="">Select Category</option>
              <option value="Food">Food</option>
              <option value="Shopping">Shopping</option>
              <option value="Travel">Travel</option>
              <option value="Others">Entertainment</option>
              <option value="Others">Utilities</option>
              <option value="Others">Others</option>
            </select>
            <input type="number" class="amount" placeholder="Amount" required />
            <button value="submit" class="form-submit-button submit-button">
              Add Expenses
            </button>
          </form>
        </div>
        <div class="button-container">
          <button class="btn reset-button" title="Reset Button">Reset</button>
          <button class="btn btn-success edit-button" title="Edit Button">
            Edit
          </button>
          <button class="btn btn-danger delete-button" title="Delete Button">
            Delete
          </button>
        </div>
      </div>
      <div class="expense-list">
        <h3>Expense Summary</h3>
        <table>
          <thead>
            <tr>
              <th>S.no</th>
              <th>Description</th>
              <th>Category</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody class="table-body"></tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
